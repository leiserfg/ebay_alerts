<html style="padding: 0px; margin: 0px;" lang="en">
    <head>
	<style>.awl a {color: #FFFFFF; text-decoration: none;}.abml a {color: #000000; font-family: Roboto-Medium,Helvetica,Arial,sans-serif; font-weight: bold; text-decoration: none;}.adgl a {color:  {.v2sp {padding: 6px 30px 0px;} .v2rsp {padding: 0px 10px;}}</style>
    </head>
    <body style="margin: 0px; padding: 0px; height: auto;" >
	<table style="min-width: 348px;" width="100%" cellspacing="0" cellpadding="0" border="0">
	    <tbody>
		<tr align="center">
		    <td>
			<table style="padding-bottom: 20px; max-width: 600px; min-width: 220px;" cellspacing="0" cellpadding="0" border="0">
			    <tbody>
				<tr>
				    <td>
					<table cellspacing="0" cellpadding="0">
					    <tbody>
						<tr>
						    <td style="background: top left no-repeat;" width="6" height="5">
							<div>
							</div>
						    </td>
						    <td style="background: top center repeat-x;" height="5">
							<div>
							</div>
						    </td>
						    <td style="background: top right no-repeat;" width="6" height="5">
							<div>
							</div>
						    </td>
						</tr>
						<tr>
						    <td style="background: center left repeat-y;" width="6">
							<div>
							</div>
						    </td>
						    <td>
							<div style="font-family: Roboto-Regular,Helvetica,Arial,sans-serif;padding-left: 20px; padding-right: 20px;border-bottom: thin solid #f0f0f0; color: ; font-size: 24px;padding-bottom: 38px;padding-top: 40px;text-align: center; word-break: break-word;">
							    <div>
							{% block title %}
							   title
							{% endblock %}
							    </div>
							</div>

							{% block body %}
							   Body
							{% endblock %}

							{% if actions %}
							<div style="font-family: Roboto-Regular,Helvetica,Arial,sans-serif; font-size: 13px; color: ; line-height: 1.6;padding-left: 20px; padding-right: 20px;padding-bottom: 32px; padding-top: 24px;">
							    <div >
								<div style="padding-top: 24px; text-align: center;">
								{% for action in actions %}
								<span >
								    <a href="{{action.link}}" style="display:inline-block; text-decoration: none;" target="_blank">
									<table style="background-color: #4184F3; border-radius: 2px; min-width: 90px;" cellspacing="0" cellpadding="0" border="0">
									    <tbody>
										<tr style="height: 6px;">
										</tr>
										<tr>
										    <td style="padding-left: 8px; padding-right: 8px; text-align: center;">
											<a href="{{action.link}}" style="font-family: Roboto-Regular,Helvetica,Arial,sans-serif; color: #ffffff; font-weight: 400; line-height: 20px; text-decoration: none;font-size: 13px;" target="_blank">{{action.text}}</a>
										    </td>
										</tr>
										<tr style="height: 6px;">
										</tr>
									    </tbody>
									</table>
								    </a>
								</span>
								{% endfor %}

							    </div>
							    </div>
							</div>
							{% endif %}
						    </td>
						    <td style="background: center left repeat-y;" width="6">
							<div>
							</div>
						    </td>
						</tr>
						<tr>
						    <td style="background: top left no-repeat;" width="6" height="5">
							<div>
							</div>
						    </td>
						    <td style="background: top center repeat-x" height="5">
							<div>
							</div>
						    </td>
						    <td style="background: top left no-repeat;" width="6" height="5">
							<div>
							</div>
						    </td>
						</tr>
						<tr>
						    <td>
						    </td>
						    <td>
						    </td>
						</tr>
					    </tbody>
					</table>
				    </td>
				</tr>
			    </tbody>
			</table>
		    </td>
		</tr>
		<tr>
		</tr>
	    </tbody>
	</table>
    </body>
</html>
